<script type="text/javascript" src="library/phaser.min.js"></script>
<script type="text/javascript" src="pwa.js"></script>
<script type="text/javascript" src="scenes/AddToHomeScreenScene.js"></script>
<script type="text/javascript" src="scenes/MainScene.js"></script>

<script>
const WIDTH = window.innerWidth;
const HEIGHT = window.innerHeight;
const CONFIG = {
    type: Phaser.AUTO,
    backgroundColor: 0xffffff,
    scale: {
        mode: Phaser.Scale.FIT,
        width: WIDTH,
        height: HEIGHT,
        autoCenter: Phaser.Scale.CENTER_BOTH
    },
    scene:[MainScene]
};
var GAME = new Phaser.Game(CONFIG);

window.onload = function(){
    // resize();
    // window.addEventListener("resize", resize, false);
}

function resize() {
    var canvas = document.querySelector("canvas");
    var windowWidth = window.innerWidth;
    var windowHeight = window.innerHeight;
    var windowRatio = windowWidth / windowHeight;
    var gameRatio = GAME.config.width / GAME.config.height;
    if(windowRatio < gameRatio){
        canvas.style.width = windowWidth + "px";
        canvas.style.height = (windowWidth / gameRatio) + "px";
    }
    else{
        canvas.style.width = (windowHeight * gameRatio) + "px";
        canvas.style.height = windowHeight + "px";
    }
}
</script>
